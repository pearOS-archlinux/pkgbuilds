<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>About This Mac</title>
    <link rel="stylesheet" href="./style.css">
  </head>
    
  <body>
    <div class="element-overlay"></div>
    <div class="window">
      <div class="inner-wrapper">
        <div class="topnav">
          <div class="traffic-lights">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
        </div>
        <div class="main-content">
          <div class="content-area">
            <div class="about-page">
              <div class="about-device-header">
                <img id="about-device-image" src="./assets/laptop.svg" alt="Device" class="about-device-image">
                <h1 id="about-device-type" class="about-device-type">Laptop</h1>
              </div>
              
              <div class="about-info-section">
                <div class="about-info-item">
                  <span class="about-info-label">Chip:</span>
                  <span id="about-chip" class="about-info-value">Unknown</span>
                </div>
                <div class="about-info-item">
                  <span class="about-info-label">Memory:</span>
                  <span id="about-memory" class="about-info-value">Unknown</span>
                </div>
                <div class="about-info-item">
                  <span class="about-info-label">Serial Number:</span>
                  <span id="about-serial" class="about-info-value">Unknown</span>
                </div>
              </div>

              <div class="about-os-section">
                <div class="os-info">
                  <span id="os-name" class="os-name">pearOS</span>
                  <span id="os-version" class="os-version">Unknown</span>
                </div>
              </div>

              <div class="about-actions">
                <button id="more-info-button" class="more-info-button">More Info...</button>
              </div>

              <div class="about-footer">
                <p class="copyright-text">
                  Copyright Â© 2017-<span id="current-year"></span> <a href="https://pear-software.com" target="_blank">Pear Software and Services S.R.L.</a> All rights reserved.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='https://unpkg.com/feather-icons'></script>
    <script src="./script.js"></script>
  </body>
  
</html>
